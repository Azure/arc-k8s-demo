

---
apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: restricted
  namespace: storefront
spec:
  order: 10
  selector: fw-zone == "restricted"
  ingress:
    - action: Allow
      source:
        selector: fw-zone == "trusted"
      destination: {}
    - action: Allow
      source:
        selector: fw-zone == "restricted"
      destination: {}
    - action: Deny
      source: {}
      destination: {}
  egress:
    - action: Allow
      source: {}
      destination: {}
  types:
    - Ingress
    - Egress
